<h3>Post List Component</h3>
<div class="list-group">
	<div class="row">

		<ol *ngFor="let post of postList;">
		<!-- <p>Author: {{post.author}}</p>
		<p>Content: {{post.content}}</p>
		<p>Likes: {{post.likes}}</p> -->


		<div *ngIf = "post.image" class="card" style="width: 20rem;">


			<img class="card-img-top" src="{{post.image}}" alt="Card image cap" width="100%" height="100%">
			<div class="card-block">
				<h4 class="card-title">{{post.author}}</h4>
				<p class="card-text">{{post.content}}</p>
				<!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
				<span class="badge badge-default">{{post.likes}} likes</span>
			
			</div>


		</div>
	</ol>
</div>


</div>
